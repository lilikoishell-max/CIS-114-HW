<!--
Create a webpage with a form that will have:
three input boxes for the user to type three integers (numbers)
a button to process the data (numbers) typed by the user
a button to clear the form
a textarea to display the results of the process (or it can be a div or paragraph element below the form)
You will write the JavaScript code that will:
receive the data from those three input boxes for the three integers after the user click on the button to process the data
you will calculate the sum, the average, and the product of the three integers
you will also calculate the smallest and the largest of the three integers typed
TIP: For finding the smallest and largest number, use the Math Object Methods of min and max
you will present the results of these calculations in the text area - DO NOT USE ALERT BOXES!!!
your script should not present any result if the user does not type NUMBERS in the input boxes and, instead, you should present an error message in the output (result) area.
-->
<body style="background-color:lightyellow;">
  <h1>Part 2 </h1>
  <p id="demo"> Please Enter Numbers </p>
  <form id= "numberForm">
    <label for ="numbers1">Number 1:</label> 
    <input type= "text" id="numbers1" placeholder="Enter first number">
    <br/>
    <label for ="numbers2">Number 2:</label> 
     <input type= "text" id="numbers2" placeholder="Enter second number">
    <br/>
   <label for ="numbers3">Number 3:</label> 
    <input type= "text" id="numbers3" placeholder="Enter third number">
    <div class = "buttons">
  <button type="button" onclick="calculateSum()">Calculate</button>
  <button type="button" onclick="reset()">Clear</button>
   </div>
  </form>
<textarea id="result" rows="6" cols="50" readonly>
Results </textarea>
<script>
  function calculateSum() {
    let num1 = parseFloat(document.getElementById('numbers1').value);
    let num2 = parseFloat(document.getElementById('numbers2').value);
    let num3 = parseFloat(document.getElementById('numbers3').value);
    number1 = parseFloat(num1);
    number2 = parseFloat(num2);
    number3 = parseFloat(num3);
    if (isNaN(number1) || isNaN(number2) || isNaN(number3)) {
      document.getElementById('result').value = 'Error: Please enter valid numbers in all input boxes.';
      return;
    }
    let sum = number1 + number2 + number3;
    document.getElementById('result').value = 'The sum is: ' + sum;
    let average = sum / 3;
    document.getElementById('result').value += '\nThe average is: ' + average;
    let product = number1 * number2 * number3;
    document.getElementById('result').value += '\nThe product is: ' + product;
    let smallest = Math.min(number1, number2, number3);
    document.getElementById('result').value += '\nThe smallest number is: ' + smallest;
    let largest = Math.max(number1, number2, number3);
    document.getElementById('result').value += '\nThe largest number is: ' + largest;
  }
//document.getElementById('numbers1').innerText = 'The sum is: ' + sum;
  function clearForm() {
    document.getElementById('numberForm').reset();
  }
</script>
