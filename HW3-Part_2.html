<!DOCTYPE html>
<html lang="en">

<head>
  <title>Javascript Homework 3</title>

  <meta name="description" content="HTML5 Javascript Homework Assignment 3">
  <meta name="keywords" content="HTML, CSS, JavaScript, CSM, Homework 3">

      font-size: 1.2em;

<body style="background-color:lightyellow;">
  <h1>Part 2 - Salesperson Earnings Calculator</h1>
  <nav>
    <a href="Homework3.html"> Back to Homework 3 </a>
  </nav>
  <p> Item 1: <input type="number" id="item1"> </p>
  <p> Item 2: <input type="number" id="item2"> </p>
  <p> Item 3: <input type="number" id="item3"> </p>
  <p> Item 4: <input type="number" id="item4"></p>
  <button type="button" onclick="calculatesalesearnings ()">Calculate Earnings</button>
  <button type="button" onclick="clearForm ()">Clear</button>
  <br>
  <br>
  <table>
    <tr>
      <th>Item #</th>
      <th>Price</th>
      <th>Quantity Sold</th>
      <th>Total $</th>
    </tr>
    <tr>
      <td>1</td>
      <td>$20.99</td>
      <td><input type="text" id="qty1" readonly></td>
      <td><input type="text" id="total1" readonly></td>
    </tr>
    <tr>
      <td>2</td>
      <td>$12.75</td>
      <td><input type="text" id="qty2" readonly></td>
      <td><input type="text" id="total2" readonly></td>
    </tr>
    <tr>
      <td>3</td>
      <td>$9.95</td>
      <td><input type="text" id="qty3" readonly></td>
      <td><input type="text" id="total3" readonly></td>
    </tr>
    <tr>
      <td>4</td>
      <td>$35.89</td>
      <td><input type="text" id="qty4" readonly></td>
      <td><input type="text" id="total4" readonly></td>
    </tr>
    <tr>
      <td colspan="3" style="text-align:right; font-weight:bold;">Total Amount Sold</td>
      <td><input type="text" id="totalAmount" readonly></td>
    </tr>
    <tr>
      <td colspan="3" style="text-align:right; font-weight:bold;">Total Weekly Earnings</td>
      <td><input type="text" id="totalEarnings" readonly></td>
    </tr>
  </table>
  <div id="error" style="color:red; font-weight:bold;"></div>

  <script>
    function calculatesalesearnings() {
      let errorDiv = document.getElementById('error');
      errorDiv.innerText = ''; // Clear previous error messages
      let i1 = parseFloat(document.getElementById('item1').value)
      let i2 = parseFloat(document.getElementById('item2').value)
      let i3 = parseFloat(document.getElementById('item3').value)
      let i4 = parseFloat(document.getElementById('item4').value)

      if (isNaN(i1) || isNaN(i2) || isNaN(i3) || isNaN(i4) ||
        i1 < 0 || i2 < 0 || i3 < 0 || i4 < 0) {
        errorDiv.innerText = 'Error: Please enter valid non-negative numbers in all input boxes.';
        clearResults();
        return;
      }
      let p1 = 20.99, p2 = 12.75, p3 = 9.95, p4 = 35.89;
      let t1 = i1 * p1, t2 = i2 * p2, t3 = i3 * p3, t4 = i4 * p4;
      document.getElementById('qty1').value = i1;
      document.getElementById('qty2').value = i2;
      document.getElementById('qty3').value = i3;
      document.getElementById('qty4').value = i4;

      document.getElementById('total1').value = t1.toFixed(2);
      document.getElementById('total2').value = t2.toFixed(2);
      document.getElementById('total3').value = t3.toFixed(2);
      document.getElementById('total4').value = t4.toFixed(2);

      let totalAmount = (i1 * 20.99) + (i2 * 12.75) + (i3 * 9.95) + (i4 * 35.89);
      let totalEarnings = 250 + (totalAmount * 0.09);
      document.getElementById('totalAmount').value = totalAmount.toFixed(2);
      document.getElementById('totalEarnings').value = totalEarnings.toFixed(2);

    }

    function clearForm() {
      document.getElementById('item1').value = "";
      document.getElementById('item2').value = "";
      document.getElementById('item3').value = "";
      document.getElementById('item4').value = "";
      document.getElementById('qty1').value = "";
      document.getElementById('qty2').value = "";
      document.getElementById('qty3').value = "";
      document.getElementById('qty4').value = "";

      document.getElementById('total1').value = "";
      document.getElementById('total2').value = "";
      document.getElementById('total3').value = "";
      document.getElementById('total4').value = "";
      document.getElementById('totalAmount').value = "";
      document.getElementById('totalEarnings').value = "";

    }

  </script>
</body>

</html>
