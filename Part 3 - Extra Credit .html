<body style="background-color:lightyellow;">
  <h1>Part 3 </h1>
<table> 
  
    <tr><th>Currency</th><th>Rate</th><th>Value</th></tr>
    <tr>
      <td>Euro</td>
      <td> 0.92</td>
      <td><input type="text" readonly id="euro"></td>
    </tr>
    <tr>
      <td>Canadian Dollar</td>
      <td> 1.38</td>
      <td><input type="text" readonly id="canadian"></td>
    </tr>
    <tr>
      <td>Hong Kong Dollar</td>
      <td> 7.81</td>
      <td><input type="text" readonly id="hk"></td>
    </tr>
    <tr>
      <td>Japanese Yen</td>
      <td> 156.73</td>
      <td><input type="text" readonly id="japan"></td>
    </tr>
    <tr>
      <td> Mexican Peso</td>
      <td>  18.41</td>
      <td><input type="text" readonly id="mexican"></td>
    </tr>
    <tr>
      <td> <b>Enter Amount of U.S. Dollars</b></td>
      <td><input type="text" id="usd" onfocus="this.style.backgroundColor='lightblue';" onblur="this.style.backgroundColor='white';"></td>
      <td><button type="button" onclick="convertCurrency()">Convert</button></td>
    </tr>
  </table>
<script>
  function convertCurrency() {
    let usdAmount = parseFloat(document.getElementById('usd').value);
    if (isNaN(usdAmount)) {
      alert('Please enter a valid number for U.S. Dollars.');
      return;
    }
    document.getElementById('euro').value = (usdAmount * 0.92).toFixed(2);
    document.getElementById('canadian').value = (usdAmount * 1.38).toFixed(2);
    document.getElementById('hk').value = (usdAmount * 7.81).toFixed(2);
    document.getElementById('japan').value = (usdAmount * 156.73).toFixed(2);
    document.getElementById('mexican').value = (usdAmount * 18.41).toFixed(2);
  }
</script>
