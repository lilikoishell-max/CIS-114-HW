<html lang="en">

<head>
  <title>Javascript Homework 4</title>

  <meta name="description" content="HTML5 Javascript Homework Assignment 4">
  <meta name="keywords" content="HTML, CSS, JavaScript, CSM, Homework 4">

<style>
  body {
    background-color: lightyellow;
  }

  table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 40%;
    margin-bottom: 30px;
  }

  td,
  th {
    border: 1px solid #635c5c;
    padding: 10px;

  }

  tbody tr:nth-child(odd) {
    background-color: white;
  }

  tbody tr:nth-child(even) {
    background-color: #f3f3f3;
  }

  th {
    padding-top: 12px;
    padding-bottom: 12px;
    text-align: center;
    background-color: #98bb99;
    color: white;
  }
</style>
</head>
<body>
  <h1>Homework 4 - Learning Multiplication </h1>
  <a href="Homework4.html"> Back to Homework 4</a>
  <br> <br>
  <div id="tables-container"></div>
  <script>
    const container = document.getElementById("tables-container");
    for (let multiplier = 5; multiplier <= 9; multiplier++) {
      const table = document.createElement("table");
      const thead = document.createElement("thead");
      const tbody = document.createElement("tbody");

      const headerRow = document.createElement("tr");
      const headers = ["Number", "Multiplier", "Result"];
      headers.forEach(headerText => {
        const th = document.createElement("th");
        th.textContent = headerText;
        headerRow.appendChild(th);
      });
      thead.appendChild(headerRow);
      table.appendChild(thead);
      for (let number = 1; number <= 9; number++) {
        const row = document.createElement("tr");
        const numberCell = document.createElement("td");
        numberCell.textContent = number;
        row.appendChild(numberCell);
        const multiplierCell = document.createElement("td");
        multiplierCell.textContent = multiplier;
        row.appendChild(multiplierCell);
        const resultCell = document.createElement("td");
        resultCell.textContent = number * multiplier;
        row.appendChild(resultCell);
        tbody.appendChild(row);
      }
      table.appendChild(tbody);
      container.appendChild(table);
    }

  </script>

</body>

</html>
