<h1>Homework 4 - Learning Multiplication </h1>
 <a href="Homework4.html"> Back to Homework 4</a>
  <br> <br>
  <style>
    body { background-color: lightyellow;}
    
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 40%;
      margin-bottom: 30px;
    }

    td,
    th {
      border: 1px solid #635c5c;
      padding: 10px;
      
    }
tr:nth-child(odd):not(:first-child){
      background-color: white;}

    tr:nth-child(even) {
      background-color: #f3f3f3;
}

    th {
      padding-top: 12px;
      padding-bottom: 12px;
      text-align: middle;
      background-color: #98bb99;
      color: white;
    }
  </style>
  <div id="tables-container"></div>
  <script>
    const container = document.getElementById("tables-container");
    for (let multiplier = 5; multiplier <= 9; multiplier++) {
      const table = document.createElement("table");
      const headerRow = document.createElement("tr");
      const headers = ["Number", "Multiplier", "Result"]
      headers.forEach(headerText => {
        const header = document.createElement("th");
        header.textContent = headerText;
        headerRow.appendChild(header);
      });
      table.appendChild(headerRow);
      for (let number = 1; number <= 9; number++) {
        const row = document.createElement("tr");
        const numberCell = document.createElement("td");
        numberCell.textContent = number;
        row.appendChild(numberCell);
        const multiplierCell = document.createElement("td");
        multiplierCell.textContent = multiplier;
        row.appendChild(multiplierCell);
        const resultCell = document.createElement("td");
        resultCell.textContent = number * multiplier;
        row.appendChild(resultCell);
        table.appendChild(row);
      }
     container.appendChild(table);}
   
  </script>
 
</body>

</html>
